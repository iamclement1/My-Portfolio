<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clement Nnamdi</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="antialised text-gray-600">
    <div class="absolute w-full min-h-screen">
      <div
        class="absolute top-0 w-full h-1/2 bg-cover bg-bottom"
        style="background-image: url('./img/bg.jpg')"
      ></div>
    </div>
    <section class="flex justify-center items-center min-h-screen">
      <div class="relative">
        <div
          class="
            absolute
            z-0
            inset-0
            bg-gradient-to-r
            from-cyan-400
            to-emerald-400
            shadow-md
            transform
            -skew-y-6
            sm:skew-y-0
            sm:-rotate-6
            rounded-md
          "
        ></div>

        <div
          class="
            relative
            md:flex
            space-x-12
            z-10
            bg-white
            p-12
            rounded-md
            shadow-md
          "
        >
          <div class="flex flex-col space-y-6 py-4">
            <div class="pt-14">
              <p class="text-lg">Hello, I am</p>
              <h1 class="text-5xl font-bold text-gray-800">Nnamdi Clement</h1>
            </div>
            <p class="text-lg leading-relaxed">
              Frontend Web Developer who crafts beautiful websites that helps
              your business grow
            </p>
            <div class="inline-flex space-x-4 text-xl">
              <i class="fab fa-youtube"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-linkedin"></i>
              <i class="fab fa-github"></i>
            </div>
          </div>
          <img
            src="./img/IMG_4528.jpeg"
            alt=""
            class="
              w-25
              md:max-h-30 md:max-w-xl
              rounded-full
              border-6 border-white
              shadow-md
              flex-shrink-0
            "
          />
        </div>
      </div>
    </section>
  </body>
</html>
