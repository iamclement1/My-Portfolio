<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clement Nnamdi</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="antialised text-gray-600">
    <section>
      <div class="relative">
        <div
          class="
            absolute
            z-0
            inset-0
            bg-gradient-to-r
            from-cyan-400
            to-emerald-400
            shadow-md
            transform
            -skew-y-6
            sm:skew-y-0
            sm:-rotate-6
            rounded-md
          "
        ></div>
        <div class="relative z-10 bg-white p-12 flex rounded-md shadow-md">
          <div class="flex flex-col space-y-6 py-4">
            <div>
              <p class="text-lg">Hello, I am</p>
              <h1 class="text-5xl font-bold text-gray-800">Nnamdi Clement</h1>
            </div>
            <p class="text-xl leading-relaxed">
              A Frontend Web Developer who crafts beautiful websites that helps
              your business grow online.
            </p>
            <div class="inline-flex space-x-4 text-xl">
              <i class="fab fa-youtube"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-linkedin"></i>
              <i class="fab fa-github"></i>
            </div>
            <img
              src="./img/profile.jpeg"
              alt="Profile Img"
              class="w-74 rounded-full border-6 border-white shadow-md"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
